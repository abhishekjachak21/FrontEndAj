
<!DOCTYPE html>
<html>
  <head>
    <title>Prime No</title>
  </head>
  <body>
    <h1>Check if a number is prime</h1>
    
    <script>
      let n = prompt("Enter a number");
      
      // Check if the input is a prime number
      let isPrime = true;
      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          isPrime = false;
          break;
        }
      }

      // Display the result
      const result = document.createElement("p");
      if (isPrime) {
        result.textContent = `${n} is a prime number.`;
      } else {
        result.textContent = `${n} is not a prime number.`;
      }
      document.body.appendChild(result);
