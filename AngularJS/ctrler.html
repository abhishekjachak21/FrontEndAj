<!DOCTYPE html>
<html lang="en" ng-app="appu">
<head>
    <meta charset="UTF-8">
    <title>Learn Controller&Modules</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="ctrler.js"></script>
</head>
<body>
    <div ng-controller="myCtrol">
    My name is {{name}} !! And age is {{age}}
    </div>

    <div ng-controller="repeatCtrl">
        <p ng-repeat="item in fruits">Fruit name is {{item}}</p>

        <p ng-repeat="(x,y) in stuInfo">{{x}}={{y}}</p>

        <p ng-repeat="(x,y) in stuData"> {{x}}={{y}}</p>
    </div>

    <div>
        <p>Right or wrong: <input type="checkbox" ng-model="chk"></p>

        <ol ng-show="chk">
            <li>AP</li>
            <li>SM</li>
            <li>SG</li>
        </ol>

        <ul ng-hide="chk">
            <li>OK</li>
            <li>NotOk</li>
            <li>Yess</li>
        </ul>

    </div>
</body>
</html>
