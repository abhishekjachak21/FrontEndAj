<!DOCTYPE html>
<html lang="en" ng-app="appu">
<head>
    <meta charset="UTF-8">
    <title>AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>
<body ng-controller="myCtrol">

    <h1>{{ name }}</h1>
    <p>Age: {{ age }}</p>

    <!-- Example of Two-Way Data Binding -->
    <label>Update Age: <input type="text" ng-model="age"></label>

    <!-- Example of a Custom Directive -->
    <custom-directive></custom-directive>

    <!-- Example of Using a Service -->
    <p>Random Number from Service: {{ getRandomNumber() }}</p>

<!-- Example of Using Routing -->
<a href="#!/about">Go to About</a>
<div ng-view></div>

<div ng-view>

</div>
    <!-- Example of Using a Filter -->
    <p>Uppercase Name: {{ name | uppercase }}</p>

    <script>
        var MyAppu = angular.module("appu", ['ngRoute']);

        // Example of a Custom Directive
        MyAppu.directive('customDirective', function() {
            return {
                template: '<p>This is a custom directive!</p>'
            };
        });

        // Example of a Service
        MyAppu.service('randomNumberService', function() {
            this.getRandomNumber = function() {
                return Math.floor(Math.random() * 100);
            };
        });

        // Example of Routing
        MyAppu.config(function($routeProvider) {
    $routeProvider
        .when('/about', {
            templateUrl: 'about.html'
        })
        .otherwise({
            redirectTo: '/wholeAngJS.html'
        });
});

        MyAppu.controller("myCtrol", function($scope, randomNumberService){
            $scope.name = "abhya";
            $scope.age = 21;

            // Example of a Function Using a Service
            $scope.getRandomNumber = function() {
                return randomNumberService.getRandomNumber();
            };
        });
    </script>

</body>
</html>
