<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a brief description about myself and my skills.</p>
    </section>

<nav>
    <ul>
        <li><a href="#" id="navAbout">About</a></li>
        <li><a href="#" id="navProjects">Projects</a></li>
        <li><a href="#" id="navContact">Contact</a></li>
    </ul>
</nav>



    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>
                <a href="https://github.com/example-project1" target="_blank">Project 1</a>
                <p>Description of Project 1.</p>
            </li>
            <li>
                <a href="https://github.com/example-project2" target="_blank">Project 2</a>
                <p>Description of Project 2.</p>
            </li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="1.js"></script>
</body>
</html>
